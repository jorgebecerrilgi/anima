<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS only -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
        crossorigin="anonymous"
    >
    <!-- JavaScript Bundle with Popper -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
        crossorigin="anonymous">
    </script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link href="assets/index.css" rel="stylesheet">
</head>
<body class="col-md-8 mx-auto p-4 px-md-0 py-md-5">
    <header class="d-flex mb-5 pb-4 border-bottom">
        <a href="" class="d-flex gap-3 align-items-center text-dark text-decoration-none">
            <svg width="42" height="70" viewBox="0 0 30 50">
                <title>Anima Logo</title>
                <g>
                    <path 
                        style="fill:#ff0063;fill-opacity:1;stroke-width:12.6492;stroke-linejoin:round"
                        d="M 0 0 L 0 188.97656 L 37.794922 188.97656 L 37.794922 113.38672 L 75.589844 113.38672 L 75.589844 188.97656 L 113.38477 188.97656 L 113.38477 0 L 75.589844 0 L 37.794922 0 L 0 0 z M 37.794922 37.796875 L 75.589844 37.796875 L 75.589844 75.591797 L 37.794922 75.591797 L 37.794922 37.796875 z "
                        transform="scale(0.26458333)" 
                    />
                </g>
            </svg>
            <span>
                <span class="fs-1">Anima</span>
                <br><span class="fs-6 text-muted">Spritesheet. Upload. Animate.</span>
            </span>
        </a>
    </header>

    <!-- Spritesheet Area -->
    <div id="sprite-area" class="mx-auto mb-5 sprite-area">
        <div id="sprite-mask" class="sprite-mask">
            <div id="cell-border" class="d-none"></div>
            <img id="spritesheet" class="spritesheet pixelart" src="assets/default_spritesheet.png" alt="Spritesheet">
        </div>
    </div>

    <!-- Menu Tabs -->
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link nav-default active" id="nav-settings-tab" data-bs-toggle="tab" data-bs-target="#nav-settings" type="button"
                role="tab" aria-controls="nav-sttings" aria-selected="true">Settings</button>
            <button class="nav-link nav-default" id="nav-animations-tab" data-bs-toggle="tab" data-bs-target="#nav-animations" type="button"
                role="tab" aria-controls="nav-animations" aria-selected="false">Animations</button>
            <button class="nav-link nav-default" id="nav-state-machine-tab" data-bs-toggle="tab" data-bs-target="#nav-state-machine" type="button"
                role="tab" aria-controls="nav-state-machine" aria-selected="false">State Machine</button>
            <button class="nav-link" id="nav-play-tab" data-bs-toggle="tab" data-bs-target="#nav-play" type="button"
                role="tab" aria-controls="nav-play" aria-selected="false">Play</button>
        </div>
    </nav>

    <!-- Menu Content -->
    <div class="tab-content" id="nav-tabContent">
        <!-- Settings Tab -->
        <div class="tab-pane fade show active py-4" id="nav-settings" role="tabpanel" aria-labelledby="nav-settings-tab" tabindex="0">
            <div class="row gy-2 w-50 mb-2">
                <!-- Width and Height -->
                <div class="input-group w-75">
                    <div class="input-group-preppend">
                        <span class="input-group-text">Width</span>
                    </div>
                    <input id="input-width" class="form-control" type="number" min="1" placeholder="24">
    
                    <div class="input-group-preppend">
                        <span class="input-group-text">Height</span>
                    </div>
                    <input id="input-height" class="form-control" type="number" min="1" placeholder="24">
                </div>
                <!-- Pixelart Mode -->
                <div class="input-group">
                    <span class="input-group-text">Pixelart Mode</span>
                    <span class="input-group-text">
                        <input id="input-pixelart" type="checkbox" checked>
                    </span>
                </div>
                <!-- Spritesheet Upload -->
                <div class="input-group">
                    <input id="input-image" class="form-control" type="file" accept="image/jpeg, image/png, image/jpg">
                </div>
            </div>
            <!-- Upload Spritesheet -->
            <button id="button-done" class="btn btn-secondary" type="button">Done</button>
        </div>
        <!-- Animations Tab -->
        <div class="tab-pane fade py-4" id="nav-animations" role="tabpanel" aria-labelledby="nav-animations-tab" tabindex="0">
            <div class="row">
                <!-- List -->
                <div id="animation-list" class="col-2 list-group px-2">
                    <a id="a-new-animation" href="#" class="list-group-item list-group-item-primary fw-semibold active" aria-current="true">New Animation</a>
                </div>
                <!-- Inputs -->
                <div class="col">
                    <div class="row w-50 gy-2 mb-2">
                        <!-- Animation Name -->
                        <div class="input-group">
                            <div class="input-group-preppend">
                                <span class="input-group-text">Name</span>
                            </div>
                            <input id="input-name" class="form-control" type="text" placeholder="Name of Animation">
                        </div>
                        <!-- Animation Row -->
                        <div class="input-group w-50">
                            <div class="input-group-preppend">
                                <span class="input-group-text">Row</span>
                            </div>
                            <input id="input-row" class="form-control" type="number" min="0" placeholder="0">
                        </div>
                        <!-- Animation Begin -->
                        <div class="input-group">
                            <div class="input-group-preppend">
                                <span class="input-group-text">Begin</span>
                            </div>
                            <input id="input-begin" class="form-control" type="number" min="0" placeholder="0">
                            <div class="input-group-preppend">
                                <span class="input-group-text">End</span>
                            </div>
                            <input id="input-end" class="form-control" type="number" min="0" placeholder="0">
                        </div>
                        <!-- Loop Mode -->
                        <div class="input-group">
                            <span class="input-group-text">Loop</span>
                            <span class="input-group-text">
                                <input id="input-loop" type="checkbox">
                            </span>
                        </div>
                        <!-- Animation Id -->
                        <div class="input-group w-50">
                            <div class="input-group-preppend">
                                <span class="input-group-text fw-semibold text-muted">ID</span>
                            </div>
                            <input id="input-id" class="form-control fw-bold text-muted" type="number" placeholder="" disabled readonly>
                        </div>
                    </div>
                    <!-- Create Animation -->
                    <button id="button-create" class="btn btn-secondary" type="button">Create</button>
                </div>
            </div>
        </div>
        <!-- State Machine Tab -->
        <div class="tab-pane fade py-4" id="nav-state-machine" role="tabpanel" aria-labelledby="nav-state-machine-tab" tabindex="0">
            <div class="row">
                <!-- List -->
                <div id="fsm-list" class="col-2 list-group px-2">
                    <a id="a-new-animation" href="#" class="list-group-item list-group-item-primary fw-semibold active" aria-current="true">Configuration</a>
                </div>
                <!-- Transitions -->
                <div id="transition-lists-wrapper" class="col">
                    <!-- Animation Id -->
                    <div class="input-group mb-2 w-25">
                        <div class="input-group-preppend">
                            <span class="input-group-text fw-semibold text-muted">ID</span>
                        </div>
                        <input id="input-fsm-id" class="form-control fw-bold text-muted" type="number" placeholder="" disabled readonly>
                    </div>
                    <!-- Create Transition -->
                    <button id="button-add-transition" class="btn btn-secondary" type="button">Add Transition</button>
                </div>
            </div>
        </div>
        <!-- Play Tab -->
        <div class="tab-pane fade" id="nav-play" role="tabpanel" aria-labelledby="nav-play-tab" tabindex="0">
            Play
        </div>
    </div>

    <!-- JQuery minified -->
    <script 
        src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous">
    </script>
    <!-- Scripts -->
    <script src="assets/js/index.js" type="module"></script>
</body>
</html>
