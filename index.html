<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS only -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
        crossorigin="anonymous"
    >
    <link href="assets/index.css" rel="stylesheet">
</head>
<body class="col-md-8 mx-auto py-md-5">
    <div id="sprite-area" class="mx-auto my-4">
        <div id="sprite-mask">
            <img id="spritesheet" src="assets/default_spritesheet.png" alt="Spritesheet">
        </div>
    </div>
    
    <!-- Width and Height -->
    <div class="input-group w-50">
        <div class="input-group-preppend">
            <span class="input-group-text">Width</span>
        </div>
        <input id="input-width" class="form-control" type="number" min="1" placeholder="24">

        <div class="input-group-preppend">
            <span class="input-group-text">Height</span>
        </div>
        <input id="input-height" class="form-control" type="number" min="1" placeholder="24">
    </div>
    
    <!-- Pixelart Mode -->
    <div class="input-group w-50">
        <span class="input-group-text">Pixelart Mode</span>
        <span class="input-group-text">
            <input id="input-pixelart" type="checkbox">
        </span>
    </div>

    <!-- Spritesheet Upload -->
    <div class="input-group w-50">
        <input id="input-image" class="form-control" type="file" accept="image/jpeg, image/png, image/jpg">
    </div>

    <button id="button-done" class="btn btn-secondary" type="button">Done</button>

    <!-- JQuery minified -->
    <script 
        src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous">
    </script>
    <!-- Scripts -->
    <script src="assets/index.js"></script>
</body>
</html>
